<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">

    <!-- Custom Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <title>Home - Blind Man Events</title>
  </head>

  <body>
    <!-- Header -->
    <header class="bg-light border-bottom">
      <!--NAVIGATION BAR-->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Blind Man Events</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- Link to Home page (index.html) -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <!-- Link to Event Details page (View Event.html) -->
              <li class="nav-item">
                <a class="nav-link" href="View Event.html">Explore</a>
              </li>
              <!-- Link to Create Event page (Create Event.html) -->
              <li class="nav-item">
                <a class="nav-link" href="Create Event.html">Host</a>
              </li>
              <!-- Leaving Profile Unlinked -->
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <!-- Link to Booking page (Booking Tickets.html) -->
              <li class="nav-item">
                <a class="nav-link" href="Booking Tickets.html">Booking</a>
              </li>
            </ul>
            <!-- Search bar -->
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

    </header>

    {% block content %} {% endblock %}

    <!-- Footer -->
    <footer class="footer text-black py-3 mt-4">
      <div class="container text-start">
        <h2 class="mb-2">BLIND MAN EVENTS</h2>
        <p class="mb-1">123 Anywhere St, Upper Mount Gravatt 4122</p>
        <p class="mb-0">PHONE: (123) 456-7890 | EMAIL: INFO@BLINDMAN.COM.AU</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
