{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
    <!-- This is the real login page -->

<div class="container mt-5">
  <div class="row">
    <!-- Left Section - Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="card p-4 border-0 shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
          <h2>Login to Your Account</h2>
          <p class="text-muted">Login using social networks</p>

          <!-- Social Media Buttons -->
          <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-primary mx-2" style="border-radius: 50%;">F</button>
            <button class="btn btn-outline-danger mx-2" style="border-radius: 50%;">G+</button>
            <button class="btn btn-outline-secondary mx-2" style="border-radius: 50%;">in</button>
          </div>

          <p class="text-muted">OR</p>
        </div>

        <!-- Login Form -->
        <div>
          {{ render_form(form) }}
        </div>

        <div class="text-center mt-3">
        </div>
      </div>
    </div>

<!-- Right Section - Image Background -->
<div class="col-md-6" style="background: url('{{ url_for('static', filename='image/signin.webp') }}') no-repeat center center; background-size: cover; color: white;">
  <div class="d-flex flex-column justify-content-center align-items-center h-100 text-center">
    <h2 class="mb-3" style="color: #fff;">New Here?</h2>
    <p class="text-center" style="max-width: 250px; color: #fff;">Sign up and discover a great amount of new opportunities!</p>
    <a href="{{ url_for('auth.register') }}" class="btn btn-light btn-lg mt-3">Sign Up</a>
  </div>
</div>



{% endblock %}
